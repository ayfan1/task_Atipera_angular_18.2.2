
  <form [formGroup]="elementForm" (ngSubmit)="onUpdate()">
    <h1 mat-dialog-title>Edit Data</h1>
    <mat-dialog-content>

    <div>
      <input type="number" formControlName="id" />
    </div>
    <div>
      <input type="text" placeholder="Name" formControlName="name" />
    </div>
    <div>
      <input type="number" placeholder="Weight" formControlName="weight" />
    </div>
    <div>
      <input type="text" placeholder="Symbol" formControlName="symbol" />
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [mat-dialog-close]="data()" cdkFocusInitial [disabled]="elementForm.invalid">Update</button>
  </mat-dialog-actions>
  </form>
